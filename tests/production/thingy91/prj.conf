CONFIG_MAIN_STACK_SIZE=16384
CONFIG_HW_STACK_PROTECTION=n
CONFIG_SERIAL=n
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_NO_OPTIMIZATIONS=y
CONFIG_ASSERT=y
CONFIG_HAS_SEGGER_RTT=y         # Enable RTT
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y            # Use RTT console
CONFIG_UART_CONSOLE=n           # Disable UART console

# Logging
CONFIG_LOG=n
CONFIG_SENSOR_LOG_LEVEL=4
# CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_BACKEND_RTT=y
# CONFIG_LOG_BACKEND_RTT_BUFFER=0
# CONFIG_SEGGER_RTT_PRINTF_BUFFER_SIZE=1024

# Sensors
CONFIG_SENSOR=y				# Enable sensor drivers
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_ACCEL_USE_EXTERNAL=y		# Use provided accelerometer, not simulated values
CONFIG_ADXL372=y			# Enable ADXL372 drivers
CONFIG_ADXL362=y			# Enable ADXL372 drivers
CONFIG_ADXL372_SPI=y			# n by default (why)?
CONFIG_ADXL372_I2C=n                    # FO FAKKS SAKE
CONFIG_TEMP_USE_EXTERNAL=y
CONFIG_BME680=y				# Enable BME680 drivers
CONFIG_BH1749=y
CONFIG_BH1749_TRIGGER=y

# Library for buttons and LEDs
CONFIG_DK_LIBRARY=y
CONFIG_DK_LIBRARY_INVERT_LEDS=n

# PWM
CONFIG_PWM=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y

# Voltage measurement
CONFIG_ADC=y
CONFIG_ADC_0=y
# CONFIG_ADC_ASYNC=y
CONFIG_POLL=y
CONFIG_ADC_LOG_LEVEL=1
CONFIG_UART_INTERRUPT_DRIVEN=n

CONFIG_ADXL372_MEASUREMENT_MODE=y

CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y